<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wegrow - design subscription for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <span>wegrow</span>
        </div>
        <div class="nav">
            <ul>
                <li>Work</li>
                <li>Services</li>
                <li>Benefits</li>
                <li>Pricing</li>
                <li>Blog</li>
                <li>Contact</li>
                <li>Login</li>
            </ul>
        </div>
        <div class="register">
            <span>Book a call</span>
        </div>
    </header>  
    <main>
        <div class="hero">
            <h1>We design,<br>you grow</h1>
            <p>Partnering in your success through subscription design</p>
            <span><button>View pricing</button><button>Book a call</button></span>
            <span class="brand__tittle">Trusted by:</span>
            <div class="brand"></div>
        </div>
        <div class="main__video">
            <video controls muted loop autoplay src="./asset/img/green-cylindre.mp4"></video>
        </div>
    </main>  
</body>
</html>
